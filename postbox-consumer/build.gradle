buildscript {
	ext {
		springBootVersion = '1.5.2.RELEASE'
	}
	repositories {
		mavenCentral()
	}
	dependencies {
		classpath("org.springframework.boot:spring-boot-gradle-plugin:${springBootVersion}")
	}
}

apply plugin: 'java'
apply plugin: 'eclipse'
apply plugin: 'org.springframework.boot'

version = '1.0.0'
sourceCompatibility = 1.8

repositories {
	mavenCentral()
}


dependencies {
    
	compile('org.springframework.boot:spring-boot-starter-amqp')
	compile('org.apache.camel:camel-spring-boot-starter:2.18.3')
	
	// rabbitmq component - para rabbit exchanges
	compile('org.apache.camel:camel-rabbitmq:2.18.3')
	
	// camel-mail
	compile('org.apache.camel:camel-mail:2.18.3')
	
	// camel-velocity
	compile('org.apache.camel:camel-velocity:2.18.3')
	
	// https://mvnrepository.com/artifact/com.google.code.gson/gson
    compile group: 'com.google.code.gson', name: 'gson', version: '2.8.0'
	
	
	testCompile('org.springframework.boot:spring-boot-starter-test')
}
